<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../../css/lightbox.css">

    <script src="/js/lightbox2.js" defer></script>
</head>
<body>

    <!-- First Lightbox Trigger and Modal -->
<div class="row">
    <div class="col">
        <img src="../../assets/veloce/gear-issue.jpg" onclick="openLightbox('lightbox1');toSlide(1, 'lightbox1')" class="hover-shadow preview">
    </div>
</div>

<div id="lightbox1" class="modal">
    <span class="close pointer" onclick="closeLightbox('lightbox1')">&times;</span>
    <div class="modal-content">
        <div class="slide">
            <img src="../../assets/veloce/gear-1.jpg" class="image-slide"/>
        </div>
        <div class="slide">
            <img src="../../assets/veloce/gear-2.jpg" class="image-slide" />
        </div>
        <a class="previous" onclick="changeSlide(-1, 'lightbox1')">&#10094;</a>
        <a class="next" onclick="changeSlide(1, 'lightbox1')">&#10095;</a>
        <div class="dots">
            <div class="col">
                <img src="../../assets/veloce/gear-1.jpg" class="modal-preview hover-shadow" onclick="toSlide(1, 'lightbox1')">
            </div>
            <div class="col">
                <img src="../../assets/veloce/gear-2.jpg" class="modal-preview hover-shadow" onclick="toSlide(2, 'lightbox1')">
            </div>
        </div>
    </div>
</div>

<!-- Second Lightbox Trigger and Modal -->
<div class="row">
    <div class="col">
        <img src="../../assets/veloce/brush-holder.jpg" onclick="openLightbox('lightbox2');toSlide(1, 'lightbox2')" class="hover-shadow preview">
    </div>
</div>

<div id="lightbox2" class="modal">
    <span class="close pointer" onclick="closeLightbox('lightbox2')">&times;</span>
    <div class="modal-content">
        <div class="slide">
            <img src="../../assets/veloce/brush-loop.png" class="image-slide"/>
        </div>
        <div class="slide">
            <img src="../../assets/veloce/brush-loop-2.jpg" class="image-slide" />
        </div>
        <div class="slide">
            <img src="../../assets/veloce/bruhs-loop-3.jpg" class="image-slide" />
        </div>
        <a class="previous" onclick="changeSlide(-1, 'lightbox2')">&#10094;</a>
        <a class="next" onclick="changeSlide(1, 'lightbox2')">&#10095;</a>
        <div class="dots">
            <div class="col">
                <img src="../../assets/veloce/brush-loop.png" class="modal-preview hover-shadow" onclick="toSlide(1, 'lightbox2')">
            </div>
            <div class="col">
                <img src="../../assets/veloce/brush-loop-2.jpg" class="modal-preview hover-shadow" onclick="toSlide(2, 'lightbox2')">
            </div>
            <div class="col">
                <img src="../../assets/veloce/bruhs-loop-3.jpg" class="modal-preview hover-shadow" onclick="toSlide(3, 'lightbox2')">
            </div>
        </div>
    </div>
</div>

</body>
</html>
